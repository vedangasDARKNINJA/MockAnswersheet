<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Answer Sheet</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="main.js"></script>
    
  </head>
  <body>
    <div class="form">
    Number of questions:
    <input id="numQ" type="number" min="0" value="0">
    <button id="gen">Generate Answersheet</button>
    </div>
    <div class="form">
      <button id="save">Save</button>
      <label for="file-input" class="input-label">
        <button id="Load">Load</button>
        <input type="file" id="file-input">
      </label>
      <button id="add_q" class="add_btn tooltip">
        <div class="tooltipcontainer">
          <span class="tooltiptext">Add a question</span>
        </div>
      </button>
      
    </div>
    <table>
      <tr id="TableHeader">
        <th id="MarkOptions">Options</th>
        <th id="srno">Sr. no.</th>
        <th id="qtype">Q Type</th>
        <th>Options</th>
        <th id="selAns">Selected Answer</th>
      </tr>
    </table>
  </body>
</html>
